<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Домашняя работа по JavaScript (версия 2)</title>
</head>

<body>

    <script>

        function yourFuncName() {
            let name = prompt('Как вас зовут ?');
            if (Boolean(name)) {
                alert(`Приятно познакомиться, ${name}!`);
            }
            else {
                alert(`Вы не представились`);
            }
        }

        yourFuncName();

    </script>

    <h1>
        Добро пожаловать!
    </h1>

</body>

</html>
